<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Landing Page</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header id="header">
        <img id="header-img" src="https://th.bing.com/th/id/OIP.uLmQn-WLlyUPRVbcKtepZAHaHa?w=182&h=181&c=7&r=0&o=5&pid=1.7" alt="product image">
        <nav id="nav-bar">
            <a href="#video" class="nav-link">Product</a>
            <a href="#form" class="nav-link">Sign Up</a>
        </nav>
    </header>

    <section id="video">
        <h1>Watch our product in action</h1>
        <iframe id="video" width="560" height="315" src="https://www.youtube.com/embed/5Auip2NyP8A?si=zia_B23MbMC9a_wj" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
    </section>

    <section id="form">
        <h2>Sign up for updates.</h2>
        <form id="form" action="https://www.product.com/email-submit" method="post">
            <input id="email" type="email" name="email" placeholder="Enter your email address" required>
            <input id="submit" type="submit" value="submit">
        </form>
    </section>

    <footer id="footer">
        <p>Â© 2024 Dyson. All Rights Reserved.</p>
    </footer>
</body>
</html>
